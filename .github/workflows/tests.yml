# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Python 3.7  # EOL 2023-06-27
        # Python 3.8  # EOL 2024-10-14
        # Python 3.9  # EOL 2025-10-05
        # Python 3.10 # EOL 2026-10-04
        # Python 3.11 # EOL 2027-10-24
        # Python 3.12 # EOL 2028-10-02
        # Python 3.13 # EOL
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          python -m pip install setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov pytest-html ruff
          python -m pip install cheroot wsgidav
          python -m pip install psutil stressor-ps
          pip list

      - name: Lint with ruff
        run: |
          ruff -V
          ruff check stressor tests setup.py

      - name: Test with pytest
        run: |
          pytest -V
          pytest -ra -v -x --durations=10 --cov=stressor
          # pytest -ra -v -x --durations=10 --cov=stressor --html=build/pytest/report-${{ matrix.python-version }}.html --self-contained-html
          # pytest -ra -v -x --durations=10 --cov=stressor --html=build/pytest/report-{envname}.html --self-contained-html {posargs}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      # - name: Coveralls
      #   uses: coverallsapp/github-action@v2
